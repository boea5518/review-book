{%extends "base.html"%}
{%block label%} Книга отзывов {%endblock label%}
{%block content%} 
<h1>
    Книга отзывов
</h1>
<div>
    <h2>
        Оставить отзыв
    </h2>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <p>
            <input type="submit" value="Оставить отзыв">
        </p>
    </form>
</div>
<div>
    <h2>
        Все отзывы:
    </h2>
    <p>
        Отзыв оставил: {{name}}
    </p>
    <p>
        <em>
            {{email}}
        </em>
    </p>
    <p>
        {{review}}
    </p>
    <hr>

    
</div>
{%endblock content%}
