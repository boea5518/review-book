<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/stail.css'%}">
    <link rel="shortcut icon" href="{%static 'image/favicon.ico'%}" type="image/ico">
    <title>
        {%block title%}
        {%endblock title%}
    </title>
           
</head>
<body>
    <div class="nav">
        <h1>Game Shop</h1>
        <div class="login-logout-reg">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти из аккаунта</a>
            {% else %}
                <a href="{% url 'login' %}">Войти на сайт</a>
            {% endif %}
        </div>
    </div>
    {%block content%}
    {%endblock content%}
</body>
</html>
